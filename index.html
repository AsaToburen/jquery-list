<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/reset.css">
   <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<title>Simple jQuery List</title>
</head>
<body>
  <div class="wrapper">
  <header>
    <h1>Shopping List</h1>
  </header>
  <section class="main">
    <section class="left">
      <h1>Add your items to the shopping list.</h1>
      <div class="entry-field">
       <input id="item" type="text"/>
        <button></button>
      </div>
    </section>
    <section class="right" id="theList">
       <ul class="entry">
          <li class="remove"></li>
          <li class="item"><p>Bananas</p></li>
          <li class="cross-off"></li>
      </ul>
       <ul class="entry">
          <li class="remove"></li>
          <li class="item"><p>Bananas</p></li>
          <li class="cross-off"></li>
      </ul>
    </section>
  </section>
  </div>
<script src="js/app.js"></script>
</body>
</html>
